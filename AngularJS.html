<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myApp" ng-controller="userCtrl">

<div class="container">

<h3>Employees</h3>

<table class="table table-striped">
  <thead><tr>
    <th>Employee ID</th>
    <th>First Name</th>
    <th>Last Name</th>
	<th>Designation</th>
  </tr></thead>
  <tbody><tr ng-repeat="Employee in Employees">
    <td>{{ Employee.Emp.ID }} </td>
    <td>{{ Employee.fName }}</td>
    <td>{{ Employee.lName }}</td>
    <td>{{ Employee.Designation }}</td>

  </tr></tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editEmployee('new')">
  <span class="glyphicon glyphicon-Employee"></span> Create New Employee
</button>
<hr>

<h3 ng-show="edit">Create New Employee:</h3>
<h3 ng-hide="edit">Edit Employee:</h3>

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">Employee ID:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="Employee ID">
  </div>
<div class="form-group">
  <label class="col-sm-2 control-label">First Name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">Last Name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Designation:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Designation">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Password:</label>
  <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Repeat:</label>
  <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Repeat Password">
  </div>
</div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>

<script src = "tue.js"></script>
</body>
</html>
